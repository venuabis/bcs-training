<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // API Endpoint | fetch -> Promise
      fetch(
        "https://restcountries.com/v3.1/all?fields=name,flags,region,population,capital"
      )
        .then((res) => res.json())
        .then((countries) =>
          countries
            .filter((country) => country.population >= 10_000_000)
            .sort((a, b) => a.population - b.population)
            .map(
              (countryName, index) =>
                `${index + 1}. ${countryName.name.common}-${
                  countryName.population
                }`
            )
            .slice(0, 10)
        )

        .then((result) => console.log(result.join("\n")));
    </script>
  </body>
</html>
