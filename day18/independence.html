<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        min-height: 100vh;
        display: grid;
        margin: 0;
        place-content: center;
        background: orangered;
        color: white;
        .Counts {
          font-size: 58px;
          font-weight: bold;
        }
      }
    </style>
  </head>
  <body>
    <!-- <h1 class="WishYou"></h1> -->
    <h1 class="Counts">10</h1>
    <script>
      // Callback HELL -> Promise
      const Counts = document.querySelector(".Counts");
      //   function Countdown() {
      setTimeout(() => {
        Counts.innerText = Counts.innerText - 1;
        setTimeout(() => {
          Counts.innerText = Counts.innerText - 1;
          setTimeout(() => {
            Counts.innerText = Counts.innerText - 1;
            setTimeout(() => {
              Counts.innerText = Counts.innerText - 1;
              setTimeout(() => {
                Counts.innerText = Counts.innerText - 1;
                setTimeout(() => {
                  Counts.innerText = Counts.innerText - 1;
                  setTimeout(() => {
                    Counts.innerText = Counts.innerText - 1;
                    setTimeout(() => {
                      Counts.innerText = Counts.innerText - 1;
                      setTimeout(() => {
                        Counts.innerText = Counts.innerText - 1;
                        setTimeout(() => {
                          Counts.innerText = "HAPPY INDEPENDENCE DAY";
                        }, 1000);
                      }, 1000);
                    }, 1000);
                  }, 1000);
                }, 1000);
              }, 1000);
            }, 1000);
          }, 1000);
        }, 1000);
      }, 1000);
    </script>
  </body>
</html>
