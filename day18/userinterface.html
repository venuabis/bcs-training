<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background: plum;

        margin: 0;
        min-height: 100vh;
        display: grid;
        place-content: center;
      }

      button {
        font-size: 24px;
        color: black;
      }
    </style>
  </head>
  <body>
    <button onclick="start()" aria-label="start the slideshow">▶️</button>
    <button onclick="pause()" aria-label="start the slideshow">⏸️</button>
    <button onclick="stop()" aria-label="start the slideshow">⏹️</button>

    <script>
      const colors = ["crimson", "orange", "teal", "pink"];

      // Task 1.1 - start()
      var colorInterval;
      let colorIndex = 0;
      function start() {
        colorInterval = setInterval(() => {
          console.log(colorIndex);
          document.body.style.background = colors[colorIndex % colors.length];
          colorIndex++;
        }, 1000 * 2);
        console.log("clicked...");
      }

      // Task 1.2 - pause()
      function pause() {
        clearInterval(colorInterval);
        console.log("Paused!!!!!!...");
      }

      // Task 1.3 - stop()
      function stop() {
        colorIndex = 0;
        clearInterval(colorInterval);
        console.log("Stoped");
      }
    </script>
  </body>
</html>

<!-- 
colorIndex % 3
0 % 3 -> 0
1 % 3 -> 1
2 % 3 -> 2
3 % 3 -> 0
4 % 3 -> 1
5 % 3 -> 2
-->
